<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">PRODUCTS</h1>

		<div class="d-flex">
			<a class="btn btn-primary col-2" href="/products/create">Create
				Product</a>
			<div class="col-8"></div>
			<a class="btn btn-outline-primary col-2 text-end" href="/"
				role="button">Back To Home Page</a>
		</div>



		<table class="table mt-5 align-middle">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Created At</th>
					<th class="text-center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, index : ${Products}">
					<td  th:text="${index.index + 1}"></td>
					<td class="fw-bold" th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="@{'â‚¹ '+${product.price}}"></td>
					<td><img th:src="@{'/image/'+${product.imageFileName}}"
						alt="No image" style="width:120px;height:120px"></td>
					<td th:text="${product.createdAt.toString().substring(0,10)}"></td>
					<td style="white-space: nowrap;text-align:center"><a
						class="btn btn-primary btn-sm fw-bold"
						th:href="@{/products/edit(id=${product.id})}">Edit</a> <a
						class="btn btn-danger btn-sm fw-bold"
						th:href="@{/products/delete(id=${product.id})}"
						onclick="return confirm('Are you sure ?')">Delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
