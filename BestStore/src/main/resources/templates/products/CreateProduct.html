<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best Store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class="col-md-8 mx-auto rounded border p-4 m-4">

			<h2 class="text-center mb-4">NEW PRODUCT</h2>
			<form method="post" enctype="multipart/form-data"
				th:object="${productDto}" autocomplete="off">
				<div class="row mb-3">
					<label class="col-sm-4 form-label">Product Name <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${productDto.name}">
						<p th:if="${#fields.hasErrors('name')}"
							th:errorclass="text-danger" th:errors="${productDto.name}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Brand <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${productDto.brand}">
						<p th:if="${#fields.hasErrors('brand')}"
							th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Category <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<select class="form-select" th:field="${productDto.category}">
							<option value="Other">Other</option>
							<option value="Phone">Phone</option>
							<option value="Laptop">Laptop</option>
							<option value="Accessories">Accessories</option>
							<option value="Printer">Printer</option>
							<option value="Camera">Camera</option>
						</select>
						<p th:if="${#fields.hasErrors('category')}"
							th:errorclass="text-danger" th:errors="${productDto.category}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Price <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<input class="form-control" type="text"
							th:field="${productDto.price}">
						<p th:if="${#fields.hasErrors('price')}"
							th:errorclass="text-danger" th:errors="${productDto.price}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Description <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<textarea class="form-control"
							th:field="${productDto.description}"></textarea>
						<p th:if="${#fields.hasErrors('description')}"
							th:errorclass="text-danger" th:errors="${productDto.description}"></p>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image <span
						class="text-danger fw-bold">*</span></label>
					<div class="col-sm-8">
						<input class="form-control" type="file"
							th:field="${productDto.imageFileName}">
						<p th:if="${#fields.hasErrors('imageFileName')}"
							th:errorclass="text-danger"
							th:errors="${productDto.imageFileName}"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4 d-grid">
						<button type="submit" class="btn btn-primary fw-bold">Submit</button>
					</div>
					<div class="col-4 d-grid">
						<a class="btn btn-outline-primary fw-bold" href="/products"
							role="button">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
